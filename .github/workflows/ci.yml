name: CI Pipeline

on:
  push:
    branches: [ master, feature/*, fix/* ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Generate report
        run: echo "Test report generated" > test-report.txt
        if: always()

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test-report.txt